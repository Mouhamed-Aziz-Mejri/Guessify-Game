<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Guessify Game{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purple: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .card {
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }
        
        .btn-yes {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(17, 153, 142, 0.4);
        }
        
        .btn-no {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }
        
        .btn-no:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(238, 9, 121, 0.4);
        }
        
        .genie-container {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
        
        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-3 py-6">
    <!-- Messages -->
    {% if messages %}
    <div class="fixed top-4 right-4 z-50 space-y-2">
        {% for message in messages %}
        <div class="bg-white rounded-xl shadow-2xl px-6 py-4 animate-slide-in {% if message.tags == 'error' %}border-l-4 border-red-500{% else %}border-l-4 border-green-500{% endif %}">
            <div class="flex items-center gap-3">
                {% if message.tags == 'error' %}
                <span class="text-2xl">❌</span>
                {% else %}
                <span class="text-2xl">✅</span>
                {% endif %}
                <p class="text-gray-700 font-semibold">{{ message }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="w-full max-w-6xl">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
