<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Guessify Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .card {
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .genie-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Genie Icon -->
        <div class="text-center mb-6 genie-float">
            <div class="text-8xl">üßû‚Äç‚ôÇÔ∏è</div>
        </div>
        
        <!-- Signup Card -->
        <div class="card rounded-3xl p-8 md:p-10">
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-purple-900 mb-2">
                    Join the Fun!
                </h1>
                <p class="text-gray-600">
                    Create your account and start guessing
                </p>
            </div>
            
            <!-- Signup Form -->
            <form method="POST" action="" id="signupForm">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                            üë§
                        </span>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               minlength="3"
                               class="input-field w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none text-gray-700"
                               placeholder="Choose a username">
                    </div>
                </div>
                
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                            üìß
                        </span>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required
                               class="input-field w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none text-gray-700"
                               placeholder="your@email.com">
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                            üîí
                        </span>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               minlength="8"
                               class="input-field w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none text-gray-700"
                               placeholder="Create a strong password">
                    </div>
                    <!-- Password Strength Indicator -->
                    <div class="mt-2">
                        <div id="passwordStrength" class="password-strength bg-gray-200 w-0"></div>
                        <p id="strengthText" class="text-xs text-gray-500 mt-1"></p>
                    </div>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="mb-4">
                    <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                            üîí
                        </span>
                        <input type="password" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required
                               class="input-field w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none text-gray-700"
                               placeholder="Confirm your password">
                    </div>
                    <p id="passwordMatch" class="text-xs mt-1 hidden"></p>
                </div>
                
                <!-- Terms & Conditions -->
                <div class="mb-5">
                    <label class="flex items-start">
                        <input type="checkbox" 
                               name="terms" 
                               required
                               class="w-4 h-4 mt-1 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                        <span class="ml-2 text-sm text-gray-600">
                            I agree to the 
                            <a href="#" class="text-purple-600 hover:text-purple-800 font-semibold">Terms & Conditions</a> 
                            and 
                            <a href="#" class="text-purple-600 hover:text-purple-800 font-semibold">Privacy Policy</a>
                        </span>
                    </label>
                </div>
                
                <!-- Error Messages -->
                {% if error %}
                <div class="mb-5 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl">
                    <p class="text-sm">{{ error }}</p>
                </div>
                {% endif %}
                
                <!-- Signup Button -->
                <button type="submit" 
                        class="btn-primary w-full text-white font-bold text-lg py-3 rounded-xl shadow-lg">
                    üéâ<a href="{% url 'login' %}" class="text-white-600 hover:text-white-800 font-bold">
                        Create Account                    </a>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">OR</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>
            
            {% comment %} <!-- Social Signup Buttons -->
            <div class="space-y-3 mb-6">
                <button class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-50 transition">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
                
                <button class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-50 transition">
                    <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Sign up with Facebook
                </button>
            </div> {% endcomment %}
            
            <!-- Login Link -->
            <div class="text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-800 font-bold">
                        Sign In
                    </a>
                </p>
            </div>
            
            <!-- Back to Home -->
            <div class="text-center mt-4">
                <a href="{% url 'home' %}" class="text-sm text-gray-500 hover:text-gray-700">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Password strength checker
        const password = document.getElementById('password');
        const strengthBar = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        
        password.addEventListener('input', function() {
            const value = this.value;
            let strength = 0;
            
            if (value.length >= 8) strength += 25;
            if (value.match(/[a-z]/)) strength += 25;
            if (value.match(/[A-Z]/)) strength += 25;
            if (value.match(/[0-9]/)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthBar.classList.remove('bg-yellow-400', 'bg-green-500');
                strengthBar.classList.add('bg-red-500');
                strengthText.textContent = 'Weak password';
                strengthText.classList.add('text-red-500');
            } else if (strength <= 50) {
                strengthBar.classList.remove('bg-red-500', 'bg-green-500');
                strengthBar.classList.add('bg-yellow-400');
                strengthText.textContent = 'Fair password';
                strengthText.classList.remove('text-red-500', 'text-green-500');
                strengthText.classList.add('text-yellow-600');
            } else if (strength <= 75) {
                strengthBar.classList.remove('bg-red-500', 'bg-yellow-400');
                strengthBar.classList.add('bg-green-500');
                strengthText.textContent = 'Good password';
                strengthText.classList.remove('text-red-500', 'text-yellow-600');
                strengthText.classList.add('text-green-600');
            } else {
                strengthBar.classList.remove('bg-red-500', 'bg-yellow-400');
                strengthBar.classList.add('bg-green-500');
                strengthText.textContent = 'Strong password!';
                strengthText.classList.remove('text-red-500', 'text-yellow-600');
                strengthText.classList.add('text-green-600');
            }
        });
        
        // Password match checker
        const confirmPassword = document.getElementById('confirm_password');
        const passwordMatch = document.getElementById('passwordMatch');
        
        confirmPassword.addEventListener('input', function() {
            if (this.value === '') {
                passwordMatch.classList.add('hidden');
            } else if (this.value === password.value) {
                passwordMatch.classList.remove('hidden', 'text-red-500');
                passwordMatch.classList.add('text-green-600');
                passwordMatch.textContent = '‚úì Passwords match';
            } else {
                passwordMatch.classList.remove('hidden', 'text-green-600');
                passwordMatch.classList.add('text-red-500');
                passwordMatch.textContent = '‚úó Passwords do not match';
            }
        });
        
        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
